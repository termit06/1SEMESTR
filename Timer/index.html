<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="./Timer.js" defer></script>
</head>
<body>
    <div>
        <input type="number" placeholder="Year" class="time">
        <input type="number" placeholder="Day" class="time">
        <input type="number" placeholder="Hour" class="time">
        <input type="number" placeholder="Minute" class="time">
        <input type="number" placeholder="Second" class="time">
        <button id="start">Start</button>
        <button id="soundstop">Stop music</button>
        <h1 id="outputtext">Time</h1>
        <audio id="soundend"></audio>
    </div>
</body>
</html>
